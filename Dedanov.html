<script>
//new commit

let kol = 0
let a = parseInt(prompt('Сколько будет 2 + 5?'))

	kol++
} else

a = parseInt(prompt('Сколько будет 3 + 9?'))

	alert('Верно')
	kol++
} else
	alert('Неверно')
alert('Количество верных ответов ' + Number(kol))

c = ''
for (i = 1; i <= 10; i++)
	c = c + Number(i) + ' '
alert(c)

while(true){
	a = prompt('Еще по одной?')
	if(a == 1)
		break
}

	a *= i
alert('Факториал 9 равен ' + Number(a))

			kol++
	if (kol == 2)
		c += Number(i) + ' '
}
